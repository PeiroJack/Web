<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>

    <!-- 
        列表（list）
            1、铅笔
            2、尺子
            3、橡皮
        在html中也可以创建列表，html列表一共有三种：
            1、有序列表
            2、无序列表
            3、定义列表

        有序列表，使用ol标签创建有序列表
        无序列表，使用ul标签创建无序列表
            使用li表示列表项（list-item）
        
        定义列表，使用dl标签创建一个定义列表
            使用dt表示定义的内容
            使用dd来对内容进行解释说明
        
        列表之间可以相互嵌套
    -->

    <ul>
        <li>铅笔</li>
        <li>尺子</li>
        <li>橡皮</li>
    </ul>

    <ol>
        <li>铅笔</li>
        <li>尺子</li>
        <li>橡皮</li>
    </ol>

    <dl>
        <dt>结构</dt>
        <dd>结构就是用来规定哪里是标题，哪里是段落</dd>
    </dl>

    <ul>
        <li>
            aa
            <ul>
                <li>aa-1</li>
                <li>aa-2</li>
                <ul>
                    <li>aa-1</li>
                    <li>aa-2</li>
                </ul>
            </ul>
        </li>
    </ul>

</body>

</html>
