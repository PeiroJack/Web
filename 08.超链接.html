    <!-- 
        超链接可以让我们从一个页面跳转到其他页面
            或者是当前页面的其他的位置
        
        使用 a 标签来定义超链接
            属性：
                href 指定跳转的目标路劲
                    - 值可以是一个外部网站的地址
                    - 值可以是一个内部网站的地址


        超链接也是行内元素，在a标签中可以嵌套除它自身外任何元素
     -->

    <a href="https://www.baidu.com">超链接</a>
    <br><br>
    <a href="https://www.baidu123.com">超链接</a>
    <br><br>
