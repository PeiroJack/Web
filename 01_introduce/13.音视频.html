<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>

    <!-- 
        audio 标签用来向页面中引入一个外部的音频文件的
            音视频文件引入时，默认情况下不允许用户自己控制播放停止
        
        属性：
            controls 是否允许用户控制播放
            autoplay 音频文件是否自动播放
                - 如果设置了autoplay，则音乐在打开页面时会自动播放
                    但是目前来讲大部分浏览器都不会自动对音乐进行播放
            
            loop 音乐是否循环播放

     -->

    <!-- <audio src="./source/horse.ogg" controls autoplay loop></audio> -->
    <!-- <video src="./source/movie.mp4" controls autoplay></video> -->

    <!-- <video src="./source/周杰伦 - 超人不会飞.FLAC"></video> -->
    <!-- 除了通过src来指定外部文件的路径以外，还可以通过source来指定文件的路径 -->
    <audio controls>
        <!-- 对不起，您的浏览器不支持播放音频！请升级浏览器! -->
        <source src="./source/audio.mp3">
        <source src="./source/horse.ogg">
        <embed src="./source/audio.mp3" type="audio/mp3" width="300" height="100">
    </audio>

    <!-- 
        使用video标签来向网页中引入一个视频
            - 使用方式和audio基本上是一致的
            ie 浏览器不支持 webm
     -->
    <!-- <video controls>
        <source src="./source/movie.webm">
        <source src="./source/movie.mp4">
        <embed src="./source/movie.mp4" type="video/mp4">
    </video> -->

    <!-- 
        页面引用视频的方法
            - 上传到特定的文件存储网站，例如七牛云
            - 上传到例如腾讯视频或者bilibili的网站，然后分享中找到复制通用代码
    -->

    <iframe frameborder="0" src="https://v.qq.com/txp/iframe/player.html?vid=c0036e4lsc3"
        allowFullScreen="true" width="800" height="600"></iframe>




</body>

</html>
