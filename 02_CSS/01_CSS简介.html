<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 
        网页分为三个部分：
            结构（HTML）
            表现（CSS）
            行为（JavaScript）
        
        CSS
            - 层叠样式层
            - 网页实际上是一个多层的结构，通过CSS可以分别为网页的每一个层来设置样式
                而最终我们能看到只是网页的最上边一层
            - 总之，CSS用来设置网页中元素的样式
     -->

     <!-- 
         使用CSS来修改元素的样式

         第一种方式（内联样式，行内样式）：
            - 在标签内部通过style属性来设置元素的样式
            - 问题：
                使用内联样式：样式只能对一个标签生效
                    如果希望影响到多个元素必须在每一个元素中都复制一遍
                    并且当样式发生变化是，我们必须一个个的修改，不方便维护
            - 注意开发时，绝对不要使用内联样式

      -->

     <p style="color: red; font-size: 60px;">少小离家老大回，乡音无改鬓毛衰</p>
     <p style="color: red; font-size: 60px;">今天天气真不错！</p>

     <p style="color: red; font-size: 60px;">落霞与孤鹜齐飞，秋水共长天一色</p>

    
</body>
</html>
